<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Collector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f6f7fb;
      color: #333;
    }

    /* Header */
    header {
      background-color: #292b5a;
      color: white;
      text-align: center;
      padding: 25px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 28px;
      font-weight: 600;
      display: inline-block;
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Events Section */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
    }

    .container h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #2d2f5b;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .card button {
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
      transition: background 0.2s ease;
    }

    .card button:hover {
      background-color: #e63e3e;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽŸ Ticket Collector</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">My Tickets</a>
    </nav>
  </header>

  <div class="container">
    <h2>Available Events</h2>
    <div class="events-grid">

      <div class="card">
        <img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2" alt="Concert">
        <h3>Concert</h3>
        <button>Book Ticket</button>
      </div>

      <div class="card">
        <img src="https://static.vecteezy.com/system/resources/previews/005/502/524/original/cinema-background-concept-movie-theater-object-on-red-curtain-background-and-movie-time-with-electric-bulbs-frame-illustration-free-vector.jpg" alt="Movie">
        <h3>Movie</h3>
        <button>Book Ticket</button>
      </div>

      <div class="card">
        <img src="https://tse1.mm.bing.net/th/id/OIP.Nfvg3Ua09FT_c9M-Hup3CAHaEJ?pid=Api&P=0&h=180" alt="Cricket">
        <h3>Cricket</h3>
        <button>Book Ticket</button>
      </div>

      <div class="card">
        <img src="https://tse4.mm.bing.net/th/id/OIP.SbdJF6SaeT8-GI1C6TUROQHaEi?pid=Api&P=0&h=180" alt="Tennis">
        <h3>Tennis</h3>
        <button>Book Ticket</button>
      </div>

      <div class="card">
        <img src="https://tse1.mm.bing.net/th/id/OIP.P-61dLhUsAdR6tLwTlBURAHaE6?pid=Api" alt="Theatre Play">
        <h3>Theatre Play</h3>
        <button>Book Ticket</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b" alt="Marathon">
        <h3>Marathon</h3>
        <button>Book Ticket</button>
      </div>

      <div class="card">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/027/829/024/small_2x/close-up-of-many-soccer-players-kicking-a-football-on-a-field-competition-scene-created-with-generative-ai-technology-photo.jpg" alt="Football">
        <h3>Football</h3>
        <button>Book Ticket</button>
      </div>

    </div>
  </div>
</body>
</html>
